# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  completion.cmd_history_max_items:
    global: 10000
  completion.quick:
    global: false
  completion.shrink:
    global: true
  content.autoplay:
    global: false
  content.desktop_capture:
    https://discord.com: true
    https://meet.jit.si: true
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://meet.jit.si: true
  content.media.video_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://meet.jit.si: true
  content.notifications.enabled:
    https://calendar.google.com: false
    https://meet.google.com: true
    https://social-protocols.zulipchat.com: true
    https://web.whatsapp.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: Roboto Mono
  fonts.default_size:
    global: 8pt
  fonts.downloads:
    global: default_size default_family
  hints.chars:
    global: uiaenrtdosxvlchgfq
  hints.dictionary:
    global: /usr/share/dict/words
  input.mouse.back_forward_buttons:
    global: true
  input.mouse.rocker_gestures:
    global: false
  keyhint.delay:
    global: 500
  keyhint.radius:
    global: 6
  qt.highdpi:
    global: true
  scrolling.bar:
    global: overlay
  scrolling.smooth:
    global: false
  session.lazy_restore:
    global: true
  statusbar.show:
    global: in-mode
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.favicons.show:
    global: always
  tabs.last_close:
    global: close
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/sp/search?query={}
  url.start_pages:
    global: about:blank
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - utm_name
  window.hide_decoration:
    global: true
  zoom.default:
    global: 75%
